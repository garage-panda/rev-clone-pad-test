name: RELEASE

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2      
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        working-directory: ./electron-app
        run: npm run build

      - name: Publish Application
        env:
          FORGE_TOKEN: ${{ secrets.FORGE_TOKEN }}
        run: npm run publish
